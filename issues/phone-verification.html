<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Link CSS -->

  <!--Link Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <title>Email verification</title>


  <style>
    body {
      background-color: #212529;
    }

    .card {
      width: 50%;
    }

    .center-block {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .br-10 {
      border-radius: 10px;
    }

    @media (max-width: 991.98px) {
      p {
        font-size: 10px;
      }

      .card {
        width: 75%;
      }
    }
  </style>
</head>

<body>
  <div class="card mt-5 center-block br-10">
    <h3 class=" mt-3 text-center mb-4">Sign in</h3>
    <p class="text-center ms-5 me-5">We are texting your phone with a code to verify your identity. This enables us to keep your account safe. </p>
    <p class="text-center">We are texting your phone at 647*****30</p>
    <p class="text-center"><strong>Enter the 6-digit code below</strong></p>
    <input type="text" name="" value="" class="center-block">
    <br>
    <button type="button" class="btn btn-success center-block">Submit</button>
    <br>
    <p class="text-center"><a href="https://www.luscinia.ca">Text me the code again</a></p>
    <p class="text-center mb-0"><a href="https://www.luscinia.ca">Call me with a code instead</a></p>
    <p class="text-center mt-0"><a href="https://www.luscinia.ca">Email me a code instead </a></p>
  </div>
  <!-- Javascript linking-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
</body>

</html>
