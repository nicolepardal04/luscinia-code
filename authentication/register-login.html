<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

  <style>
    #password,
    #user {
      font-size: 14px;
    }

    body {
      background-color: #212529;
    }

    .center-block {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .br-10 {
      border-radius: 10px;
    }

    .card {
        /*Had to use card width since w-50 boostrap class was too big, and w-25 way too squished in*/
      width: 24rem;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="card px-3 py-3 mt-4 br-10 center-block">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-link active" id="nav-general-login-tab" data-toggle="tab" href="#nav-general-login" role="tab" aria-controls="nav-general-login" aria-selected="true">Login</a>
        </div>
      </nav>

      <div class="tab-content" id="nav-tabContent">
        <div id="nav-general-login" class="tab-pane fade show active" role="tabpanel" aria-labelledby="nav-login-tab">
          <br>
          <h5>Log in to your Aristotle Account</h5>
          <form>
            <div class="form-group row">
              <div class="col-12">
                <div class="input-group mb-2 mt-3">
                  <span class="input-group-text">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                    </svg>
                  </span>
                  <input id="user" placeholder="Email" type="text" required class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-12">
                <div class="mb-3">
                  <div class="input-group">
                    <span class="input-group-text">
                      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-lock-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z" />
                        <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z" />
                      </svg>
                    </span>
                    <input id="password" placeholder="Password" type="password" required class="form-control">
                  </div>
                  <div class="form-text"><a href="https://www.luscinia.ca" style="text-decoration: none;">Forgot Password?</a>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="remember-me">
          <label class="form-check-label" for="remember-me">
            Remember Me
          </label>
        </div>
        <br>
        <div class="form-group row">
          <div class="col-12">
            <button name="login" type="submit" class="btn btn-primary btn-sm" href="confirm-authentication-html">Login</button>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
